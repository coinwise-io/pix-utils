version: 2.1

workflows:
  main:
    jobs:
      - tests:
          version: '12'
      - tests:
          version: '14'
      - tests:
          version: 'latest'
      - coverage
      - lint

jobs:
  tests:
    parameters:
      version:
        type: string
    docker:
      - image: circleci/node:<< parameters.version >>
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: 'Unit test with Node.js << parameters.version >>'
          command: |
            yarn test
      - run:
          name: Unit test with Node.js << parameters.version >> with JUnit as reporter
          command: jest --ci --runInBand --reporters=default --reporters=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./reports/junit
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

  coverage:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: 'Run tests coverage'
          command: |
            yarn install
            yarn cov:send
            yarn cov:check

  lint:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: 'Lint Code'
          command: |
            yarn install
            yarn lint
